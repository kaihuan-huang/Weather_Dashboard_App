<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/da78b9d2c9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="head-title"><i class="fa-solid fa-earth-americas"></i>Weather Dashboard</h1>
    </header>

    <section class="container">
        <div class="col-12">
            <!-- the city input section, search button-->
            <div class="col-12 input-section card">
                <h3 class="input-title">Search For A City

                </h3>
                <form action="input" id="city-form">
                    <label for="cityname" class="city-name">City Name</label>
                    <input type="text" id="city-name">
                    <button class="btn submit-btn">Search</button>
                </form>

            </div>

            <!-- city weather display -->
            <div class="col-12 ">
                <div class="card hidden" id="current-weather-card">
                    <h3 class="card-header" id="weather-status">weather status
                    </h3>
                    <div class="card-body" id="current-weather-list">
                        <!-- here diaplay weather list -->
                    </div>
                </div>
            </div>
        </div>

        <!-- search history -->
        <div class="col-12">
            <div class="col-12 hidden" id="search-history">
                <div class="card ">
                    <h3 class="history-header">Search History

                    </h3>
                    <button class="btn history-btn">Clear
                        <i class="fa-solid fa-trash-can" id="clear"></i></button>
                    <div class="history-card card">
                        <button class="btn" id="history-search-list"></button>
                        <!-- here is the history-search-list -->
                    </div>
                </div>
            </div>
            <!-- 5 Day Forecast -->
            <div class="col-12">
                <div class="card hidden" id="forecast-card">
                    <h3 class="forecast-header">5 Day Forecast
                        <i class="fa-solid fa-calendar-days"></i>
                    </h3>
                    <div class="card-body" id="forecast">
                        <!-- here display the forecast list -->
                    </div>
                </div>

            </div>
        </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
