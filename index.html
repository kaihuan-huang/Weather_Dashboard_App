<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/da78b9d2c9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="head-title"><i class="fa-solid fa-earth-americas"></i>Weather Dashboard</h1>
    </header>

    <section class="container">
        <div class="col-12">
            <!-- the city input section, search button-->
            <div class="col-12 col-md-4 input-section">
                <h3 class="input-title">Search For A City</h3>
                <form action="input" id="city-form">
                    <label for="cityname" class="city-name">City Name</label>
                    <input type="text">
                    <button class="btn submit-btn">Search</button>
                </form>
            </div>
        </div>





    </section>

    <script src="script.js"></script>
</body>

</html>
